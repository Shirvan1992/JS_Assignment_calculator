<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="calc ya later" content="width=device-width">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <main id="calc">
            <div id="container">
                <div id="display"></div>
                <button type="button" class="clear" value="clear" data-key="8" id="clear">AC</button>
                <button type="button" class="sign" value="sign" data-key="192" id="sign">+/-</button>
                <button type="button" class="percent" value="percent" data-key="80" id="percent">%</button>
                <button type="button" class="operator" value="/" data-key="68" id="divide">/</button>
                <button type="button" class="operand" value="7" data-key="55" id="7">7</button>
                <button type="button" class="operand" value="8" data-key="56" id="8">8</button>
                <button type="button" class="operand" value="9" data-key="57" id="9">9</button>
                <button type="button" class="operator" value="*" data-key="88" id="multiply">*</button>
                <button type="button" class="operand" value="4" data-key="52" id="4">4</button>
                <button type="button" class="operand" value="5" data-key="53" id="5">5</button>
                <button type="button" class="operand" value="6" data-key="54" id="6">6</button>
                <button type="button" class="operator" value="-" data-key="173" id="subtract">-</button>
                <button type="button" class="operand" value="1" data-key="49" id="1">1</button>
                <button type="button" class="operand" value="2" data-key="50" id="2">2</button>
                <button type="button" class="operand" value="3" data-key="51" id="3">3</button>
                <button type="button" class="operator" value="+" data-key="61" id="+">+</button>
                <button type="button" id ="zero" class="operand" value="0" data-key="48" id="0">0</button>
                <button type="button" class="decimal" value="." data-key="190" id="decimal">.</button>
                <button type="button" class="equals" value="=" data-key="69" id="equal">=</button>
            </div>  
        </main>
    <script src="script.js"></script>
    </body>
</html>
